server:
  port: 8081
spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    url: jdbc:h2:./.local-db/data
  h2:
    console:
      enabled: true
      path: /h2-console # http://localhost:9080/h2-console (leave username and password empty)
  jpa:
    generate-ddl: true
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  graphql:
    graphiql:
      enabled: true
springdoc:
  paths-to-match:
    - /api/**
  swagger-ui:
    urls:
      - name: Todos API (Contract First modeled)
        url: /openapi.yml
      - name: Todos API (generated from code) # this is the default, if not configured
        url: /v3/api-docs
    urls-primary-name: Todos API (Contract First modeled)
management:
  endpoints:
    web:
      exposure:
        include: '*'
        #health,info,beans,metrics,startup
  endpoint:
    health:
      show-details: always
      show-components: always
web:
  cors:
    allowed:
      origins:
        - ${ALLOWED_CLIENT:*}
application:
  apis:
    - annotation: de.samples.apicomparison.provider.boundary.rest.api.V1Api
      base-path: /api/v1
logging:
  level:
    org.springframework.ws.transport.http: debug
#grpc:
#  port: 6566
grpc:
  server:
    port: -1 #use in-process server
